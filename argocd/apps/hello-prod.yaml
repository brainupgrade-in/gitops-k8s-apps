apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/brainupgrade-in/gitops-k8s-apps.git 
    targetRevision: HEAD
    path: hello/prod
    kustomize:
      version: v4.5.3

  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
