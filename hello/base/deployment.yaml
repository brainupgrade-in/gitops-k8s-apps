apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  metadata:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - image: brainupgrade/hello:commitid
        name: hello
        ports:
        - containerPort: 8080
